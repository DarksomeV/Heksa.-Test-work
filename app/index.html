<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700|Roboto:300i,400"
          rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="addons/bootstrap/css/bootstrap.css">

    <!--Custom styles-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<!--HEADER START-->
<header>
    <header class="header">
        <div class="container d-flex justify-content-between">
            <div class="header-title">
                <a class="header-logo" href="#">L o g o</a>
                <div class="header-title-info text-uppercase">
                    <span>Фабрика фотообоев в КИЕВЕ</span>
                    <span> изготовЛение фотообоев</span>
                </div>
            </div>
            <div class="header-callback">
                <div class="number">
                    <span>044 278 21 00</span>
                </div>
                <button class="btn btn-sm">Обратный звонок</button>
            </div>
        </div>
    </header>
</header>
<!--HEADER END-->

<!--GALLERY START-->
<div class="gallery">
    <div class="gallery-img-wrapper">
        <div class="gallery-navbar">
            <div class="container">
                <ul class="d-flex">
                    <li class="active">главная</li>
                    <li>для детСкой</li>
                    <li>для спальни</li>
                    <li>для кухни</li>
                    <li>контакты</li>
                </ul>
            </div>
        </div>
        <div class="container gallery-info-block-container ">
            <div class="gallery-info-block">
                <div class="pricement">
                    <div class="gallery-title">
                        <span>Фотообои</span>
                    </div>
                    <div class="room-info">
                        <div class="room-name">
                        <span>Для зала</span> <hr>
                        </div>
                        <div class="room-price d-flex">
                            <span>от</span>
                            <span class="price">50</span>
                            <span>$/м</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <img src="img/bedroom1.jpg" alt="">
    </div>
</div>
<!--GALLERY END-->
</body>
</html>
